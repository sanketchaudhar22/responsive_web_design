<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
   </script>
    <title>Document</title>
</head>
<body>
    <!-- carousel -->
     <div id="demo" class="carousel slide" data-interval="3000">

        <!-- indicators/dots -->
         <div class="carousal-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0
            " class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide="2"></button>


         </div>
          <!-- the slideshow/carousel -->
           <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Bungalow House .jpg" alt="los angeles" class="d-block" class="w-100" >
            </div>
            <div class="carousel-item">
                <img src="apartment.jpg" alt="chicago" class="d-block" class="w-100">

            </div>
            <div class="carousel-item">
                <img src="house.jpg" alt="house" class="w-100">
            </div>

           </div>
     </div>
     <!-- left and right controls/icon -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo"
      data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo"
      data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>

<div class="carousal-caption">
    <h5>fixed caption text</h5>
    

</div>
<div class="container-fluid">
    <h3> carousal example</h3>


</div>
</body>
</html>
